{% extends "base.html"%} {% block content %} {% load static %}
<section class="content">
  <div class="main-header">
    <img src="{% static 'img/twitter.png' %}"class=“logo” style= "    width: 60px;"/>
    <h1>EDIT</h1>
  </div>
  <section class="post_form">
    <form
      action="/edit/{{post.id}}/"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input
        class="name" 
        type="text"
        name="name"
        value="{{post.name}}"
       
      />
      <input
        class="textarea"
        type="text"
        name="body"
        value = "{{post.body}}"
        required
        />
  
      {% if post.image.url %}
      <img class="post-border" src="{{ post.image.url }}" style="width: 350px; height: 400px; border-radius:25px; margin-top: 17px;"
       />
      {% endif %}
      <div class="flex" >
        <input class="inputimage" name="image" type="file" style="border:0;"/>
        <div class="tweet" style="display:flex; margin-left:12px;">
          <a class="update-button" href="{%  url 'index' %}" style="text-decoration: none; color:black; width: 75px;
          height: 33px;
          background: dodgerblue;
          border: 0;
          border-radius: 10px;
          text-align: center;
          padding-top: 10px;">Cancel</a>
          <input type="submit" value="Update" style="width: 75px;
          height: 43px;
          background: dodgerblue;
          border: 0;
          border-radius: 10px;
          margin-left:20px"/>
        </div>
      </div>
    </form>
  </section>
</section>
{% endblock %}
